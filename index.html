<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ORACOLA STUDIO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    img {
      transform: scale(2);
      height: 8em;
      width: 8em;
      margin: 0 auto 20px;
      /* Increased margin to create space */
      display: block;
    }

    @media (max-width: 768px) {
      img {
        transform: scale(2);
      }

      form {
        width: 90%;
        margin: auto;
      }
    }
  </style>
</head>

<body class="text-light" style="background-color: #000">
  <header class="container">
    <div class="row h-100">
      <div class="col-md-8 my-auto mx-auto">
        <!-- <h1 class="display-1 text-uppercase lh-sm text-center">ORACOLA<br />STUDIO</h1> -->
        <img src="https://oracolastudio.com/logo_.png">
        <p class="pb-2 text-center fw-light">Friday 17.03 • Fashion Event • HBtoo 2Floor</p>
      </div>
    </div>
  </header>
  <section class="container">
<form action="https://docs.google.com/forms/d/e/1FAIpQLSe9xmvyUNIkn8PHwMOPFnzELikpdY7UEroqrVpaSfl3OKWsnQ/formResponse"
      target="_self"
      id="eventForm"
      method="POST">
      <div class="row mb-3">
      <div class="col-md-6 col-sm-4 mx-auto">
        <label for="1423237006" class="form-label">Name</label>
            <input id="905514040" type="text" name="entry.905514040" class="form-control" >
      </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 col-sm-4 mx-auto">
          <label for="529219069" class="form-label">Surname</label>
            <input id="1677478290" type="text" name="entry.1677478290" class="form-control" >
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 col-sm-4 mx-auto">
          <label for="1056449412" class="form-label">Email address</label>
            <input id="192660140" type="text" name="entry.192660140" class="form-control" >
          <!-- <div id="emailHelp" class="form-text text-light fw-light">We'll never share your email with anyone else.</div> -->
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 col-sm-4 mx-auto">
          <label for="1305237232" class="form-label">Mobile Number (+39)</label>
            <input id="744322005" type="text" name="entry.744322005" class="form-control" >
          <!-- <div id="mobileHelp" class="form-text text-light fw-light">We'll never share your mobile number with anyone else.</div> -->
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 col-sm-4 mx-auto">
          <label for="417860594" class="form-label">Who invited you</label>
            <input id="692143931" type="text" name="entry.692143931" class="form-control" >
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 col-sm-4 mx-auto form-check">
          <input type="checkbox" class="form-check-input" id="privacyCheck1" required>
          <label class="form-check-label small" for="privacyCheck1">By checking this you agree to share your personal
            data with
            us. We'll use them only to keep you updated about our future events.</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 col-sm-4 mx-auto">
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-light btn-sm">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </section>
  <section class="container my-5 text-center">
    <p class="small fst-italic fw-light">* The organization reserves the right of admission.</p>
  </section>
  <section id="thanksSection" class="container my-5 d-none">
    <div class="row">
      <div class="col-md-6 mx-auto text-center">
        <p class="display-3">Thank you!</p>
        <p class="lead">See you at the event</p>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-form@4.3.0/dist/jquery.form.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    $('#eventForm').submit(function (event) {
      event.preventDefault()
      var extraData = {}
      $('#eventForm').ajaxSubmit({
        data: extraData,
        dataType: 'jsonp',  // This won't really work. It's just to use a GET instead of a POST to allow cookies from different domain.
        error: function () {
          // Submit of form should be successful but JSONP callback will fail because Google Forms
          // does not support it, so this is handled as a failure.
          $("#eventForm").addClass("d-none");
          $("#thanksSection").removeClass("d-none");
        }
      })
    })
  </script>
</body>

</html>
